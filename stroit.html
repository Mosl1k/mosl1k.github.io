<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>STROYDOM</title>
</head>
<body>
<!--Создаём таблицу контейнер, которой задаём следующее
оформление:
border="1" - рамка вокруг контейнера. Увеличив число, можно увеличить толщину рамки.
align="center" - размещаем контейнер по центру экрана.
rules="rows" - убираем двойную рамку.
style="width:60%;" - добавляем стилевое свойства, делающее
контейнер и весь сайт "резиновым".
Сделать полноценный адаптивный дизайн, этим способом невозможно.-->
<table
border="1"
align="center"
rules="rows"
style="width:60%;">
<!--Создаём строку-->
<tr>
<!--Создаём ячейку строки-->
<td>

<!--ШАПКА САЙТА-->

<!--В ячейке строки создаём ещё одну таблицу для шапки сайта.
Оформление:
border="1" - двойная рамка толщиной в 1px
background="images/168.png" - картинка в шапке сайта, если требуется.
Адрес картинки вы должны вставить свой.
bgcolor="#7FFFD4" - фоновый цвет в шапке, если нет картинки.
cellpadding="10" - отступ содержимого от рамки не менее 10px.
style="width:100%; border-radius:5px;" - добавляем "резиновость"
и закругляем уголки рамки-->
<table
border="1"
bgcolor="#0a0a0a"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку таблицы-->
<tr>
<!--Создаём столбец таблицы-->
<th>
<!--Содержание ячейки столбца-->
<h1><font color="ffd700">Строители</font></h1>
<h2><font color="ffd700">визитка</font></h2><!--Закрываем таблицу-->
</th>
</tr>
</table>

<!--ОСНОВНОЙ КОНТЕНТ-->

<!--В этой же ячейке контейнера создаём ещё одну таблицу
для основного контента.
Оформление как и в предыдущей таблице-->

<table
border="1"
bgcolor="#0a0a0a"
cellpadding="10"
style="width:100%; border-radius:5px;"
<!--Создаём строку-->
<tr>
<!--Создаём ячейку
Оформление:
rowspan="2" - объединяем две ячейки в одну.
Число объединяемых ячеек по числу ячеек в сайдбаре.
style="width:80%" - основной контент занимает 80% всей площади,
оставшиеся 20% для сайдбара-->
<td
rowspan="2"
style="width:80%">
<h2><font color="ffd700">HOME</font></h2>
<!--Начинаем абзац с красной строки-->
<p style="text-indent:20px"><font color="ffd700">
Вместо этой страницы будет визитка строителей</font></p>
<!--
<p style="text-indent:20px">
Я буду его дорабатывать</p>-->
<!--Закрываем ячейку-->

</td>

<!--САЙДБАР-->

<!--Создаём ячейку сайдбара-->
<td bgcolor="#0a0a0a">
<h3><font color="ffd700">Меню</font></h3>
<!--Абзац для ссылки на страницу сайта-->
<p><font color="ffd700">
<!--Ссылка на страницу сайта-->
<a href="https://mosl1k.github.io">
<!--Картинка маркера перед названием страницы-->
<img src="http://trueimages.ru/img/00/06/f4fffdb5.png" alt="">
<!--Название страницы
style="margin-left:5px;" - отступ названия от маркера-->
<span style="margin-left:5px;">Вернуться назад</span></a>
<!--Закрываем абзац--></font>
</p>
<p>
<a href="">
<img src="https://sun9-3.userapi.com/c857220/v857220362/117bf6/3aotpZNAXtc.jpg" alt="">
<span style="margin-left:5px;">прайс</span></a>
</p>
<p>
<a href="">
<img src="https://sun9-3.userapi.com/c857220/v857220362/117bf6/3aotpZNAXtc.jpg" alt="">
<span style="margin-left:5px;">контакты</span></a>
</p>
<!--Закрываем строку Меню-->
</td>
</tr>
<!--Создаём строку с дополнительной информацией-->
<tr>
<!--Ячейка с дополнительной информацией-->
<td
bgcolor="#0a0a0a"
align="center">
<h3><font color="ffd700">обратная связь</font></h3>
<p><font color="ffd700">Форма</font></p>
<!--Закрываем ячейку с общей информацией
и таблицу основного контента-->
</td>
</tr>
</table>

border="1"
bgcolor="#0a0a0a"
height="100"
cellpadding="10"
style="width:100%; border-radius:5px;">

 <a> связь со мной: </a>

</tr>
</table>
<!--Закрываем таблицу контейнера-->
</td>
</tr>
</table>
</body>
</html>
